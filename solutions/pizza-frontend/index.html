<!DOCTYPE html>
<html lang="">

<head>
    <title>Cloud Native - Pizza Store</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    <script src="app.js"></script>
</head>

<body onload="connect()">
    <noscript>
        <h2>Seems your browser doesn't support Javascript! Websocket relies on Javascript being
            enabled. Please enable
            Javascript and reload this page!</h2>
    </noscript>
    <header>
        <div class="pizza-place">
            <h1>Pizza Store</h1>
            <h2><a href="https://github.com/diagrid-labs/dapr-workshop">github.com/diagrid-labs/dapr-workshop</a></h2>
        </div>
        <div class="pizza-order">
            <h5>Your order:</h5>
            <form id="orderForm">
                <div class="form-group">
                    <label for="customerName">Name:</label>
                    <input type="text" id="customerName" class="form-control" placeholder="John Doe" required>
                </div>
                <div class="form-group">
                    <label for="customerEmail">Email:</label>
                    <input type="email" id="customerEmail" class="form-control" placeholder="john@doe.com" required>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" class="form-control" placeholder="KubeCon US - Salt Lake City" required>
                </div>
                <div class="form-group">
                    <label for="creditCard">Credit Card:</label>
                    <input type="text" id="creditCard" class="form-control" placeholder="4444-5555-2222-3333" required>
                </div>
                <div class="form-group">
                    <label for="pizzaType">Pizza Type:</label>
                    <select id="pizzaType" class="form-control" required>
                        <option value="pepperoni">Pepperoni</option>
                        <option value="margherita">Margherita</option>
                        <option value="vegetarian">Vegetarian</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="drink">Drink:</label>
                    <select id="drink" class="form-control" required>
                        <option value="ice-tea">Ice Tea</option>
                        <option value="soda">Soda</option>
                        <option value="water">Water</option>
                    </select>
                </div>
                <button type="button" id="placeOrder" class="btn btn-primary">Place Order</button>
            </form>
        </div>
    </header>
    <div id="main-content" class="container">
        <div class="row">
            <div class="col-md-6">
                <h2>Order Status</h2>
                <div class="">
                    <div id="status">

                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <h2>Events</h2>
                <div class="">
                    <div id="events">

                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
